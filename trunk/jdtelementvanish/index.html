    });

<header><span id="title">消えていく儚さを演出するjQueryプラグイン</span></header>

<div class="elem">儚いねぇ
  <div class="elem">儚いよ</div>
  <div class="elem">はかないさ</div>
  <div class="elem">儚いね！</div>
  <div class="elem">儚さの</div>
</div>
<div class="elem">ハンパない儚さ
  <div class="elem">儚いなら</div>
  <div class="elem">儚いとき</div>

      <div class="elem">儚いとは？</div>
      <div class="elem">儚いさ</div>
      <div class="elem">儚いの？</div>
      <div class="elem">履かない</div>
  </div>
</div>
</div>
</div>
