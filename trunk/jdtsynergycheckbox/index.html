<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>チェックボックスが卵の白身並の結束力を発揮する jDTSynergyCheckbox</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">google.load("jquery", '1.4');</script>
	<script type="text/javascript" src="js/jdtsynergycheckbox.js"></script>
	<script type="text/javascript">
	jQuery(function($){
		$('#normal input').jdtSynergyCheckbox();
		$('#sp input').jdtSynergyCheckbox({
			special: true
		});
	});
	</script>
</head>

<body>
<p class="note"><a href="http://5509.me/">5509</a></p>
<div class="pagebody">
	<h1>jdtSynergyCheckbox</h1>
	<h2>このプラグインの感想を聞かせてください</h2>
	<dl>
		<dt>このプラグインについて</dt>
		<dd id="normal">
			<label><input type="checkbox" name="name1" value="5" />かなりいい</label><br />
			<label><input type="checkbox" name="name1" value="4" />いい</label><br />
			<label><input type="checkbox" name="name1" value="3" />ふつー</label><br />
			<label><input type="checkbox" name="name1" value="2" />だめ</label><br />
			<label><input type="checkbox" name="name1" value="1" />しょうもない</label>
		</dd>
		<dt>もっと使ってみたい？</dt>
		<dd id="sp">
			<label><input type="checkbox" name="name2" value="5" />当然</label><br />
			<label><input type="checkbox" name="name2" value="4" />あれば使ってみたい</label><br />
			<label><input type="checkbox" name="name2" value="3" />別に</label><br />
			<label><input type="checkbox" name="name2" value="2" />いらん</label><br />
			<label><input type="checkbox" name="name2" value="1" />しょうもないもんつくんな！</label>
		</dd>
	</dl>
	<input type="button" value="だみーだよ" />
</div>


</body>
</html>
